    <script src="assets/lib/jQuery/js/jquery-3.6.0.min.js"></script>

    <script>

        /*===================================================*/

        var countdown = $("#countdown").countdown360({
            radius      : 110,
            seconds     : 5,
            fontColor   :'#FFFFFF',
            autostart   :false,
            onComplete  :function () {
                $("#countdown").css("display","none");
                $(".main-content").css("filter","none");
                $("#btnPauseAction").css("display","inherit");
                $("#btnResumeAction").css("display","inherit");
                $(".score").css("display","inherit");
            }
        });

        let count;

        $("#btnStartGame").click(function (){

            alert("Game will Start!! Press OK");

            $(".first-frame").fadeOut(2000);

            countdown.start();

            setTimeout(startGame,5000);

        });

        /*================= Player Controller =======================*/

        class Player{
            constructor(x,y, bulletController,img) {
                this.x=x;
                this.y=y;
                this.width=50;
                this.height=50;
                this.speed=4;
                this.bulletController = bulletController;
                this.img=img;

                document.addEventListener("keydown", this.keydown);
                document.addEventListener("keyup", this.keyup);
            }

            draw(ctx){
                this.move();
                ctx.drawImage(this.img,this.x,this.y,40,90);
                /*ctx.strokeStyle="yellow";
                ctx.fillStyle="black";
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.fillRect(this.x, this.y, this.width, this.height);*/
                this.shoot();
                return this.y;
            }

            shoot(){
                if(this.shootPressed){
                    console.log("Shoot....");
                    let speed = 5;
                    let delay = 15;
                    let damage = 3;
                    let bulletY = this.y + this.height - 10;
                    let bulletX = this.x + 30;
                    this.bulletController.shoot(bulletX,bulletY,speed,damage,delay);
                }
            }

            move() {
                /*console.log(" inner height " + window.innerHeight)*/

                if((this.y > 0 && this.y < 521)){
                    if (this.downPressed) {
                        this.y += this.speed;
                    }
                    if (this.upPressed) {
                        this.y -= this.speed;
                    }
                }else{
                    if(this.y < 0){
                        this.y = 0;
                    }
                    if(this.y > 521){
                        this.y = 521;
                    }

                    if (this.downPressed) {
                        this.y += this.speed;
                    }
                    if (this.upPressed) {
                        this.y -= this.speed;
                    }
                }

                /*console.log(" y: " + this.y);
                console.log(" x: " + this.x);
                */

                if((this.x > 0 && this.x < 450)){
                    if (this.leftPressed) {
                        this.x -= this.speed;
                    }
                    if (this.rightPressed) {
                        this.x += this.speed;
                    }
                }else{
                   if(this.x < 0){
                       this.x=0;
                   }
                   if(this.x > 450){
                       this.x=450;
                   }
                    if (this.leftPressed) {
                        this.x -= this.speed;
                    }
                    if (this.rightPressed) {
                        this.x += this.speed;
                    }
                }
            }

            keydown = (e) => {
                if (e.code === "ArrowUp") {
                    this.upPressed = true;
                }
                if (e.code === "ArrowDown") {
                    this.downPressed = true;
                }
                if (e.code === "ArrowLeft") {
                    this.leftPressed = true;
                }
                if (e.code === "ArrowRight") {
                    this.rightPressed = true;
                }
                if(e.code === "Space"){
                    this.shootPressed= true;
                }
            };

            keyup = (e) => {
                if (e.code === "ArrowUp") {
                    this.upPressed = false;
                }
                if (e.code === "ArrowDown") {
                    this.downPressed = false;
                }
                if (e.code === "ArrowLeft") {
                    this.leftPressed = false;
                }
                if (e.code === "ArrowRight") {
                    this.rightPressed = false;
                }
                if(e.code === "Space"){
                    this.shootPressed= false;
                }
            };
        }

        /*==================== Bullet JS ==============================*/

        class Bullet{
            constructor(x,y,speed,damage) {
                this.x=x;
                this.y=y;
                this.speed=speed;
                this.damage=damage;

                this.width =5;
                this.height=15;
                this.color="red";
            }

            draw(ctx){
                ctx.fillStyle = this.color;
                this.x += this.speed;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                return this.x;
            }
        }

        /*============== Bullet Controller ===============================*/

        class BulletController{

            bullets = [];
            timeTillNextBullet=0;

            constructor(canvas) {
                this.canvas = canvas;
            }

            shoot(x,y,speed,damage,delay){
                if(this.timeTillNextBullet <=0){
                    this.bullets.push(new Bullet(x,y,speed,damage));
                    this.timeTillNextBullet = delay;
                }
                this.timeTillNextBullet--;
            }

            isBulletOffScreen(bullet){
                return bullet.y <= -bullet.height;
            }

            draw(ctx){
                let posX;
                this.bullets.forEach((bullet) => {
                    if(this.isBulletOffScreen(bullet)){
                        const index = this.bullets.indexOf(bullet);
                        this.bullets.splice(index,1);
                    }
                    posX = bullet.draw(ctx);
                });
                return posX;
            }
        }

        /*============== Enemy Controller =============================*/

        class Enemy{

            constructor(x,y,color,health,img){
                this.x=x;
                this.y=y;
                this.color=color;
                this.health=health;
                this.width=50;
                this.height=50;
                this.img=img;
            }

            draw(ctx){
                ctx.fillStyle = this.color;
                if(this.health > 1){
                    ctx.strokeStyle = "white";
                }else{
                    ctx.strokeStyle = this.color;
                }
                /*ctx.fillRect(this.x,this.y,this.width, this.height);
                ctx.strokeRect(this.x,this.y,this.width, this.height);*/

                ctx.drawImage(this.img,this.x,this.y,40,90);

                /*ctx.fillStyle = "black";
                ctx.font = "25px Arial";*/
                /*ctx.fillText(
                    this.health,
                    this.x + this.width/3.5,
                    this.y + this.height/1.5
                );*/

                return [this.x, this.y];
            }

            remove(ctx){
                ctx.clearRect(this.x,this.y,this.width,this.height);
            }
        }

        }


        /*==================== Main Controller ========================*/

        function startGame(){
            const canvas = document.getElementById("myTank-Area");
            const imgMyTank = document.getElementById("myTank");
            const ctx = canvas.getContext("2d");
            const opTank1 = document.getElementById("opTank1");
            const opTank2 = document.getElementById("opTank2");
            const opTank3 = document.getElementById("opTank3");
            const opTank4 = document.getElementById("opTank4");

            canvas.width = 550;
            canvas.height = 600;

            const bulletController = new BulletController(canvas);
            const player = new Player(10, window.innerHeight/3,bulletController,imgMyTank);

            let x=0;
            let distanceXArray = [400,550, 650,420,480];
            let distanceYArray = [200,50,270,330,400];

            let eOn=true;
            let eTw=true;
            let eTh=true;
            let eFo=true;

            let score=0;

            function gameLoop() {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let bY = player.draw(ctx);

                let bX = bulletController.draw(ctx);

                if(eOn===true){
                    let eObj1 = new Enemy(distanceXArray[0]-=0.5,distanceYArray[0],"yellow",10,opTank1);
                    let e1 = eObj1.draw(ctx);

                    if(bY+30 >= e1[1] && bY-10 <= e1[1]) {
                        if (bX >= e1[0] - 20 && bX <= e1[0] + 20) {
                            eOn = false;
                            score+=100;
                            $("#playerScore").text(" "+ score +"");
                        }
                    }
                }

                if(eTw===true){
                    let eObj2 = new Enemy(distanceXArray[1]-=0.5,distanceYArray[2],"yellow",20,opTank2);
                    let e2 = eObj2.draw(ctx);

                    if(bY+30 >= e2[1] && bY-10 <= e2[1]){
                        if( bX >= e2[0]-20 && bX <= e2[0]+20){
                            eTw = false;
                            score+=100;
                            $("#playerScore").text(" "+ score +"");
                        }
                    }
                }

                if(eTh===true){
                    let eObj3 = new Enemy(distanceXArray[2]-=0.5,distanceYArray[3],"yellow",20,opTank3);
                    let e3 = eObj3.draw(ctx);

                    if(bY+30 >= e3[1] && bY-10 <= e3[1]){
                        if( bX >= e3[0]-20 && bX <= e3[0]+20){
                            eTh = false;
                            score+=100;
                            $("#playerScore").text(" "+ score +"");
                        }
                    }
                }

                if(eFo===true){
                    let eObj4 = new Enemy(distanceXArray[3]-=0.5,distanceYArray[4],"yellow",20,opTank4);
                    let e4 = eObj4.draw(ctx);

                    if(bY+30 >= e4[1] && bY-10 <= e4[1]){
                        if( bX >= e4[0]-20 && bX <= e4[0]+20){
                            eFo = false;
                            score+=100;
                            $("#playerScore").text(" "+ score +"");
                        }
                    }
                }

                /*new Enemy(distanceXArray[1]-=0.6,distanceYArray[1],"red",10,opTank2).draw(ctx);
                new Enemy(distanceXArray[2]-=0.9,distanceYArray[2],"blue",10,opTank3).draw(ctx);
                new Enemy(distanceXArray[3]-=0.6,distanceYArray[3],"blue",10,opTank4).draw(ctx);*/

            }

            function setCommonStyle(){
                ctx.shadowColor= "#d53";
                ctx.lineJoin="bevel";
            }

            count = setInterval(gameLoop, 1000 / 50);

            $("#btnPauseAction").click(function (){
                clearInterval(count);
            });

            $("#btnResumeAction").click(function (){
                clearInterval(count);
                count = setInterval(gameLoop, 1000 / 50);
            });
        }
