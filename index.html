    <script src="assets/lib/jQuery/js/jquery-3.6.0.min.js"></script>
    <script src="assets/lib/jQuery/jquery.countdown360.min.js"></script>

    <script>

        /*===================================================*/

        var countdown = $("#countdown").countdown360({
            radius      : 110,
            seconds     : 5,
            fontColor   :'#FFFFFF',
            autostart   :false,
            onComplete  :function () {
                $("#countdown").css("display","none");
                $(".main-content").css("filter","none");
            }
        });

        $("#btnStartGame").click(function (){

            alert("Game will Start!! Press OK");

            $(".first-frame").fadeOut(2000);

            countdown.start();

        });

        /*===================================================*/

        class Player{

            constructor(x,y,pat) {
                this.x=x;
                this.y=y;
                this.width=50;
                this.height=50;
                this.speed=4;
                this.pat=pat;
            }

            draw(ctx){
                ctx.drawImage(img,canvas.width/2.2,canvas.height/1.3,40,90);
            }

            keydown =(e)=>{
                if(e.code === "ArrowUP"){
                    this.upPressed = true;
                }
                if(e.code === "ArrowDown"){
                    this.downPressed = true;
                }
                if(e.code === "ArrowLeft"){
                    this.leftPressed = true;
                }
                if(e.code === "ArrowRight"){
                    this.rightPressed = true;
                }
            }

            keyup =(e)=>{
                if(e.code === "ArrowUP"){
                    this.upPressed = true;
                }
                if(e.code === "ArrowDown"){
                    this.downPressed = true;
                }
                if(e.code === "ArrowLeft"){
                    this.leftPressed = true;
                }
                if(e.code === "ArrowRight"){
                    this.rightPressed = true;
                }
            }
        }

        /*===================================================*/

        const canvas = document.getElementById("myTank-Area");
        const img = document.getElementById("myTank");
        const ctx = canvas.getContext("2d");

        canvas.width = 550;
        canvas.height = 600;

        const player = new Player(canvas.width/2.2, canvas.height/1.3);

        function gameLoop() {
            setCommonStyle();
            ctx.fillStyle = "transparent";
            player.draw(ctx);
        }

        function setCommonStyle(){
            ctx.shadowColor= "#d53";
            ctx.lineJoin="bevel";
            // ctx.shadowBlur=20;
            // ctx.lineWidth=2;
        }

        setInterval(gameLoop, 1000 / 60);

    </script>
